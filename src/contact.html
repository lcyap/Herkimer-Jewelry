          </div>

        <!--CONTACT FORM START-->
        <h3 class="mb-4">CONTACT US</h3>
        <div class="container" id="contactform1">
          <form action="https://httpbin.org/post" method="post">
            <div class="row">
              <div class="col">
                <label for="firstname">First Name:</label>
                <input class="form-control" type="text" id="firstname" name="firstname" required />
              </div>
              <div class="col">
                <label for="lastname">Last Name:</label>
                <input class="form-control" type="text" id="lastname" name="lastname" required />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="phone">Phone: </label>
                <input
                  class="form-control"
                  id="phone"
                  type="tel"
                  pattern="^\(?([0-9]{3})\)?[-.●]?([0-9]{3})[-.●]?([0-9]{4})$"
                  required
                  placeholder="xxx-xxx-xxxx"
                />
              </div>
              <div class="col">
                <label for="email">Email Address:</label>
                <input class="form-control" id="email" name="email" required />
              </div>
            </div>

            <label>Would you like to be phoned? </label>
            <input id="yes" type="checkbox" checked />
            <label for="yes">Yes</label>
            <input id="no" type="checkbox" />
            <label for="no">No</label>
            <br />
            <label for="address">Address:</label>
            <input class="form-control" id="address" name="address" required />
            <div class="row">
              <div class="col">
                <label>City:</label>
                <input class="form-control" list="city" required />
                <datalist id="city">
                  <option value="Toronto"></option>
                  <option value="Scarborough"></option>
                  <option value="North York"></option>
                  <option value="Markham"></option>
                  <option value="Mississauga"></option>
                  <option value="Hamilton"></option>
                  <option value="Barrie"></option>
                  <option value="Pickering"></option>
                  <option value="Ajax"></option>
                </datalist>
              </div>
              <div class="col">
                <label for="postal">Postal Code:</label>
                <input
                  class="form-control"
                  id="postal"
                  type="text"
                  pattern="^[a-zA-Z]{1}[0-9]{1}[a-zA-Z]{1}[- ]{0,1}[0-9]{1}[a-zA-Z]{1}[0-9]{1}"
                  required
                  placeholder="A0A 0A0"
                />
              </div>
            </div>

            <fieldset class="form-group">
              <legend class="col-form-label">What is your concern about?</legend>
              <div class="row">
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios1"
                      value="Comment"
                      checked
                    />
                    <label class="form-check-label" for="gridRadios1">
                      Comment
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios2"
                      value="Question"
                    />
                    <label class="form-check-label" for="gridRadios2">
                      Question
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios3"
                      value="others"
                    />
                    <label class="form-check-label" for="gridRadios3">
                      Other
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      type="text"
                      name="addCommOthers"
                      class="is-hidden"
                      id="addCommOthers"
                      placeholder="Type in your concern"
                    />
                  </div>
                </div>
              </div>
            </fieldset>

            <textarea
              class="form-control"
              id="feedback"
              name="message"
              rows="10"
              cols="50"
              placeholder="Enter your message here"
            ></textarea>

            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-primary">Clear</button>
            </div>
            <input type="hidden" value="Lea Yap" />
          </form>
        </div>
        <!--CONTACT FORM END-->
